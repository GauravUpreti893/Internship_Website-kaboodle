<!--                                                Dashboard Page                                                                       -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaboodle</title>
    <script src="https://kit.fontawesome.com/db55be219d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/dashboard_style.css">
    <link rel="stylesheet" href="../CSS/Responsive_dashboard.css">
</head>

<body>
    <div id="wrapper">
        <div id="sidebar">
            <div id="logo">
                <img src="../IMG/Dashboard/kaboodle logo.png" alt="Unable to load image">
            </div>
            <div id="options">
                <div class="features" id="dashfeature">
                    <div id="dash">
                        <div class="image">
                            <img src="../IMG/Dashboard/Dashboard.png" alt="Unable to load image">
                        </div>
                        <div class="text"><a href="#">Dashboard</a></div>
                    </div>

                </div>
                <div class="features">
                    <div class="image">
                        <img src="../IMG/Dashboard/Select Chapter.png" alt="Unable to load image">
                    </div>
                    <div class="text"><a href="#">Select Chapter</a></div>
                </div>
                <div class="features">
                    <div class="image">
                        <img src="../IMG/Dashboard/My Class.png" alt="Unable to load image">
                    </div>
                    <div class="text"><a href="#">My Class</a></div>
                </div>
                <div class="features">
                    <div class="image">
                        <img src="../IMG/Dashboard/Class Forum.png" alt="Unable to load image">
                    </div>
                    <div class="text"><a href="#">Class Forum</a></div>
                </div>


                <div class="features">
                    <div class="image">
                        <img src="../IMG/Dashboard/My Progress.png" alt="Unable to load image">
                    </div>
                    <div class="text"><a href="#">My Progress</a></div>
                </div>
                <div class="features">
                    <div class="image">
                        <img src="../IMG/Dashboard/My Diary.png" alt="Unable to load image">
                    </div>
                    <div class="text"><a href="#">My Diary</a></div>
                </div>
            </div>
            <div id="bottom-image">
                <div>
    
                    <img src="../IMG/Dashboard/Christmas.png" alt="Unable to load image">
                </div>
            </div>
        </div>
        
    <div id="mainbox">
        <div id="center">
            <div id="adjust">
                <div id="top">
                    <div id="big">
                        <img src="../IMG/Dashboard/Trophy.png" alt="Unable to load image">
                    </div>
                    <div id="second">
                        <div id="header">
                            <h2>Your Achievements</h2>
                            <div id="ancor">
                                <a href="#">View all</a>

                            </div>
                        </div>
                        <div id="prizes">
                            <div class="achievements">
                                <img src="../IMG/Dashboard/Star.png" alt="Unable to load image">
                                <div class="names">
                                    <p>Know-it-all</p>
                                </div>

                            </div>
                            <div class="achievements">
                                <img src="../IMG/Dashboard/Big Trophy.png" alt="Unable to load image">
                                <div class="names">
                                    <p>Noob</p>
                                </div>

                            </div>
                            <div class="achievements">
                                <img src="../IMG/Dashboard/Medal.png" alt="Unable to load image">
                                <div class="names">
                                    <p>Novice</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="main">
                <div class="slides" id="pink">
                    <img src="../IMG/Dashboard/education.png" alt="Unable to load image">
                    <div>
                        <p>My Class</p>
                    </div>
                </div>
                <div class="slides" id="green">
                    <img src="../IMG/Dashboard/discussion.png" alt="Unable to load image">
                    <div>
                        <p>Class Forum</p>
                    </div>
                </div>
                <div class="slides" id="orange">
                    <img src="../IMG/Dashboard/growth.png" alt="Unable to load image">
                    <div>
                        <p>My Progress</p>
                    </div>
                </div>
                <div class="slides" id="lightorange">
                    <img src="../IMG/Dashboard/sticky-notes.png" alt="Unable to load image">
                    <div>
                        <p>My Diary</p>
                    </div>
                </div>
            </div>

        </div>
        <div id="profile-container">
            <div id="navicons">
                <div class="icons">
                    <img src="../IMG/Dashboard/Flag Icon.png" alt="Unable to load image">
                </div>
                <div class="icons" id="notifications">
                    <img src="../IMG/Dashboard/Notification.png" alt="Unable to load image">
                </div>
                <div id="profile">
                    <div class="profileimg">
                        <img src="../IMG/Dashboard/Profile Photo.png" alt="Unable to load image">
                    </div>
                    <div id="name">
                        <p>Akansha Singh</p>
                    </div>
                </div>

            </div>
            <div id="character">
                <div id="points">
                    <div id="back">
                        <div id="heading">
                            <h2>Your Points</h2>
                        </div>
                        <div id="scores">
                            <div class="special">
                                <p>1</p>
                            </div>
                            <div class="special">
                                <p>2</p>
                            </div>
                            <div class="special">
                                <p>8</p>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="avatar">
                    <div id="avatarimg">
                        <img src="../IMG/Dashboard/Avatar.png" alt="Unable to load image">
                    </div>
                    <div id="avatarname">
                        <h2>Avatar Name</h2>
                    </div>
                    <div id="upgrade">
                        <button>Upgrade</button>
                    </div>
                </div>
            </div>

        </div>



    </div>

    </div>

    <!-- </div> -->
</body>

</html>
