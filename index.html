<!--                                                                  Settings Page                                                         -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaboodle</title>
    <script src="https://kit.fontawesome.com/db55be219d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/settings_style.css">
    <link rel="stylesheet" href="../CSS/Responsive_settings.css">
</head>

<body>
    <div id="wrapper">
        <div id="sidebar">
            <div id="logo">
                <img src="../IMG/Settings/kaboodle logo.png" alt="Unable to load image">
            </div>
            <div id="options">
                <div class="features">
                    <div class="image">
                        <img src="../IMG/Settings/Dashboard.png" alt="Unable to load image">
                    </div>
                    <div class="text"><a href="../HTML/dashboard.html">Dashboard</a>
                        </div>
                </div>
                <div class="features">
                    <div class="image">
                        <img src="../IMG/Settings/Select Chapter.png" alt="Unable to load image">
                    </div>
                    <div class="text"><a href="#">Select Chapter</a>
                        </div>
                </div>
                <div class="features">
                    <div class="image">
                        <img src="../IMG/Settings/My Class.png" alt="Unable to load image">
                    </div>
                    <div class="text"> <a href="#">My Class</a>
                        </div>
                </div>
                <div class="features">
                    <div class="image">
                        <img src="../IMG/Settings/Class Forum.png" alt="Unable to load image">
                    </div>
                    <div class="text"><a href="#">Class Forum</a></div>
                </div>
                <div class="features">
                    <div class="image">
                        <img src="../IMG/Settings/My Progress.png" alt="Unable to load image">
                    </div>
                    <div class="text"><a href="#">My Progress</a></div>
                </div>
                <div class="features">
                    <div class="image">
                        <img src="../IMG/Settings/My Diary.png" alt="Unable to load image">
                    </div>
                    <div class="text"><a href="#">My Diary</a></div>
                </div>
            </div>
            <div id="bottom_image">
                <img src="../IMG/Settings/Christmas.png" alt="Unable to load image">
            </div>
        </div>
        <div id="mainbox">
            <nav id="navbar">
                <div id="settings">
                    <h1>Settings</h1>
                </div>
                <div id="navicons">
                    <div class="icons">
                        <img src="../IMG/Settings/Flag Icon.png" alt="Unable to load image">
                    </div>
                    <div class="icons" id = "notifications">
                        <img src="../IMG/Settings/Notification.png" alt="Unable to load image">
                    </div>
                    <div id="profile">
                        <div id ="profileimg">
                            <img src="../IMG/Settings/Profile Photo.png" alt="Unable to load image">
                        </div>
                        <div id="name">
                            <p>Akansha Singh</p>
                        </div>
                    </div>

                </div>
            </nav>
            <form action="script.js">
                <section id="first">
                    <div id="user">
                        <div id="profileimgbig">
                            <img src="../IMG/Settings/Profile Photo.png" alt="Unable to load image">
                        </div>
                        <div id="link">
                            <a href="#">Change Picture</a>
                        </div>
                    </div>
                    <div id = "basic">
                        <div id="line">
                            <div class="info" id = "firstname">
                                <label for="First">First Name:</label>
                                <input type="text" name="First" id="First">
                            </div>
                            <div class="info">
                                <label for="birthday">Birthday</label>
                                <input type="date" name="birthday" id="birthday">
                            </div>
                        </div>    
                        <div class="info">
                            <label for="last">Last Name:</label>
                            <input type="text" name="last" id="last">
                        </div>
                    </div>
                    

                </section>
                <section id="second">
                    <div class="information">
                        <label for="no">Mobile No:</label>
                        <input type="number" name="no" id="no">
                        <div class="small">
                            <img src="../IMG/Settings/Tick.png" alt="Unable to load image">
                        </div>
                    </div>
                    <div class="information">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                        <div class="small">
                            <img src="../IMG/Settings/Tick.png" alt="Unable to load image">
                        </div>
                    </div>
                    <div class="information">
                        <label for="old">Old password:</label>
                        <input type="password" name="old" id="old">
                        <div class="small">
                            <i class="fas fa-eye-slash"></i>
                        </div>
                    </div>
                    <div class="information">
                        <label for="new">New password:</label>
                        <input type="password" name="new" id="new">
                        <div class="small">
                            <i class="fas fa-eye-slash"></i>
                        </div>
                    </div>
                    <div class="information">
                        <label for="confirm">Confirm password:</label>
                        <input type="password" name="confirm" id="confirm">
                        <div class="small">
                            <i class="fas fa-eye-slash"></i>
                        </div>
                    </div>
                    <div id="final">
                        <div class="lastbox" id = "submit">
                            <input type="submit" value="Apply">
                        </div>
                        <div class="lastbox">
                            <input type="reset" value="Cancel">
                        </div>
                    </div>
                    
                </section>
                <div id="message">
                    <div id ="messageimg">
                        <img src="../IMG/Settings/Message.png" alt="Unable to load image">
                    </div>
                    
                </div>  
                
            </form>

        </div>
    </div>
</body>

</html>
